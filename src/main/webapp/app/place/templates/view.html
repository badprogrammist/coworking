<form role="form">
    <div class="form-group">
        <a class="btn btn-default btn-xs" ng-href="#/place/{{place.id}}/edit">Редактировать</a>
    </div>
    <div class="form-group"><label>Название</label> {{place.title}}</div>
    <div class="form-group"><label>Вместимость</label> {{place.capacity}}</div>
    <div class="form-group">
        <table class="table">
            <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>С</th>
                    <th>По</th>
                    <th>Опции</th>
                    <th>Полная стоимость</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="booking in bookings">
                    <td><a ng-href="#/user/{{booking.userId}}">{{booking.userFullname}}</a></td>
                    <td>{{booking.fromTime| date:'dd.MM.yyyy'}}</td>
                    <td>{{booking.toTime| date:'dd.MM.yyyy'}}</td>
                    <td>
                        <ul><li ng-repeat="option in booking.options">{{option.title}}</li></ul>
                    </td>
                    <td>
                        {{booking.price}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
