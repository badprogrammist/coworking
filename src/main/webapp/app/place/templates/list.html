<form role="form">
    <div class="form-group">
        <a class="btn btn-default btn-xs" ng-href="#/place/new">Создать новое рабочее место</a>
    </div>
    <div class="form-group">
    <table class="table">
        <tr ng-repeat="place in places">
            <td>{{place.title}}</td>
            <td><a ng-href="#/place/{{place.id}}">Просмотр</a></td>
            <td><a ng-href="#/place" ng-click="remove(place)">Удалить</a></td>
        </tr>
    </table>
    </div>
</form>
