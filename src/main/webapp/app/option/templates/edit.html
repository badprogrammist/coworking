<form role="form">
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" class="form-control" id="title" ng-model="option.title" min="1" required="true">
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" ng-model="option.description" min="1" required="true"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" ng-click="save()">Сохранить</button>
    </div>
</form>
