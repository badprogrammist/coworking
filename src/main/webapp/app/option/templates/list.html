<form role="form">
    <div class="form-group">
        <a class="btn btn-default btn-xs" ng-href="#/option/new">Создать новую опцию</a>
    </div>
    <div class="form-group">
    <table class="table">
        <tr ng-repeat="option in options">
            <td>{{option.title}}</td>
            <td><a ng-href="#/option/{{option.id}}">Просмотр</a></td>
            <td><a ng-href="#/option" ng-click="remove(option)">Удалить</a></td>
        </tr>
    </table>
    </div>
</form>
