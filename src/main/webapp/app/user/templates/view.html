<form role="form">
    <div class="form-group">
        <a class="btn btn-default btn-xs" ng-href="#/user/{{user.id}}/edit">Редактировать</a>
    </div>
    <div class="form-group"><label>Имя</label> {{user.name}}</div>
    <div class="form-group"><label>Фамилия</label> {{user.lastname}}</div>
    <div class="form-group"><label>Отчество</label> {{user.patronymic}}</div>
    <div class="form-group">
        <table class="table">
            <thead>
                <tr>
                    <th>Место</th>
                    <th>С</th>
                    <th>По</th>
                    <th>Опции</th>
                    <th>Полная стоимость</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="booking in bookings">
                    <td><a ng-href="#/place/{{booking.placeId}}">{{booking.placeTitle}}</a></td>
                    <td>{{booking.fromTime| date:'dd.MM.yyyy'}}</td>
                    <td>{{booking.toTime| date:'dd.MM.yyyy'}}</td>
                    <td>
                        <ul><li ng-repeat="option in booking.options">{{option.title}}</li></ul>
                    </td>
                    <td>
                        {{booking.price}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
